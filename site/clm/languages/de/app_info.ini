empty=Es wird sowohl ein Benutzername als auch ein Passwort für diesen Vorgang benötigt.
title=Mobile Ergebnismeldung
text_main=Die mobile Ergebnismeldung ermöglicht das Melden der Spielergebnisse direkt nach der Partie, über ein beliebiges mobiles Gerät mit Internet wie zum Beispiel Handy oder Tablet. Für Android ab 4.0 steht dafür eine eigene App bereit, für andere Systeme kann ein Lesezeichens im jeweiligen Browser gesetzt werden.
title_android=App für Android ab Ice Cream Sandwich (4.0)
text_android=Die App fragt bei dem ersten Start alle für den Betrieb notwendigen Funktionen ab, dabei sind folgende Angaben notwendig:
website=Website: 
user=Benutzername: 
user_example=<Ihr Benutzername>
password=Passwort: 
password_example=<Ihr Passwort>
https=Aktive Verschlüsselung:
certificates=Ignoriere Zertifikate:
yes=ja
no=nein
title_other=Lesezeichen für andere Systeme
text_other=Für alle anderen Systeme kann in jedem aktuellen Browser ein Lesezeichen mit passender URL angelegt werden, dieses besitzt grundsätzlich die gleiche Funktionalität wie die App für Android. Dieses Lesezeichen enthält Ihr Passwort, bitte schützen Sie dementsprechend Ihr Gerät.
button=Link und QR-Code erneuern
link_other=Ergebnismeldung Lesezeichen
link_android=ChessLeagueManager (Play Store)
warning1=Diese Seite unterstützt keinen sicheren Verbindungsaufbau, verwenden Sie die Ergebnismeldung nur in einem sicheren Netzwerk.
warning2=Das auf dieser Seite befindliche Zertifikat wird wahrscheinlich nicht von ihrem Browser anerkannt, Sie können diese Meldung gefahrlos ignorieren.
